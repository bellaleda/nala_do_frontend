<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="./form.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap');
        </style>
  </head>
  <body>
    <h1>Formulário de Adesão</h1>
    <form action="http://localhost/meusite/login.php" method="POST">
      <label for="user">Nome de usuário:</label>
      <input
        type="text"
        id="user"
        name="user"
        required
        oninvalid="this.setCustomValidity('Preencha o nome do usuário')"
      />
      <br /><br />
      <label for="password">Sua senha:</label>
      <input
        type="Password"
        id="password"
        name="password"
        required
        oninvalid="this.setCustomValidity('Preencha sua senha')"
      />
      <br /><br />
      <label for="text">Seu e-mail:</label>
      <input
        type="adress"
        id="adress"
        name="adress"
        required
        oninvalid="this.setCustomValidity('Preencha seu endereço')"
      />
      <br /><br />
      <label for="adress">Seu endereço:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        oninvalid="this.setCustomValidity('Preencha seu email')"
      />
      <br /><br />
      <label for="submit"></label>
      <input type="submit" id="submit" value="Enviar" />
      <br /><br />
    </form>
  </body>
</html>
