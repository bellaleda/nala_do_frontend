<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap');
    </style>
    <title>Formulário</title>
</head>
<body >
    <h1>Formulário de Adesão</h1>
    <form action="/FrontEnd Estático/get.php" method="GET">
      <label id:"email" for="text">Seu e-mail:</label>
      <input
        type="adress"
        id="adress"
        name="adress"
        required
        oninvalid="this.setCustomValidity('Preencha seu endereço')"
      />
    <hr>
      <label id:"senha" for="password">Sua senha:</label>
      <input
        type="Password"
        id="password"
        name="password"
        required
        oninvalid="this.setCustomValidity('Preencha sua senha')"
      />
    </form>  
</body>
</html>
