<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POPSICLE</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/FrontEnd Estático/Imagens/icon.png"
    />
    <link rel="stylesheet" href="./principal.css" />
  </head>
  <body>
    <header id="header">
      <table id="tudo">
        <tr>
          <th>TUDO</th>
          <th>PLUS SIZE</th>
          <th>BELEZA</th>
          <th>CASA</th>
          <th>PETS</th>
        </tr>
      </table>
      <h1>POPSICLE</h1>
      <div id="title"></div>
      <table id="icons">
        <tr>
          <th>
            <a href="./form.html">
              <img
                src="/FrontEnd Estático/Imagens/form.png"
                alt="ícone de redirecionamento ao formulário de cadastro"
                style="width: 20px"
              />
            </a>
          </th>
          <th>
            <img
              src="/FrontEnd Estático/Imagens/cart.png"
              alt="ícone de redirecionamento ao carrinho de compras"
              style="width: 20px"
            />
          </th>
          <th>
            <img
              src="/FrontEnd Estático/Imagens/heart.png"
              alt="ícone de redirecionamento aos itens curtidos"
              style="width: 20px"
            />
          </th>
          <th>
            <img
              src="/FrontEnd Estático/Imagens/headset.png"
              alt="ícone de redirecionamento ao canal de suporte ao consumidor"
              style="width: 20px"
            />
          </th>
          <th>
            <img
              src="/FrontEnd Estático/Imagens/world.png"
              alt="ícone de escolha de moeda local"
              style="width: 20px"
            />
          </th>
        </tr>
      </table>
    </header>

    <nav>
      <table id="tblNovidades">
        <tr>
          <th>NOVIDADES</th>
          <th>TENDÊNCIA</th>
          <th style="color: crimson">PROMOÇÃO</th>
          <th>ROUPA</th>
          <th>VESTIDOS</th>
          <th>TOPS</th>
          <th id="thBusca">
            <img
              src="/FrontEnd Estático/Imagens/busca.png"
              id="botaoBusca"
              alt="Campo de pesquisa e Busca"
            />
            <input type="textBusca" placeholder="Buscar..." />
          </th>
        </tr>
      </table>
    </nav>

    <section>
      <header>
        <table id="tblFrete">
          <tr>
            <th>FRETE GRÁTIS</th>
            <th>DEVOLUÇÃO GRÁTIS</th>
            <th>12% OFF</th>
          </tr>
          <tr>
            <td>VEJA CONDIÇÕES</td>
            <td></td>
            <td>NO 1º PEDIDO</td>
          </tr>
        </table>
      </header>
    </section>
  </body>
</html>
