<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- home icon -->
    <link
      rel="shortcut icon"
      href="./favicon_io/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./home.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Karla:wght@200&family=Pacifico&display=swap");
    </style>
    <title>Adicionar Cliente</title>
  </head>
  <body id="container" class="d-flex flex-column align-items-center">
    <header id="header" class="container-fluid">
      <section class="d-flex justify-content-between p-2 align-items-center">
        <a href="home.html" class="d-flex gap-1" target="_self">
          <img
            width="40"
            src="./favicon_io/android-chrome-512x512.png"
            alt="logomarca que demonstra uma letra h em minúsculo com fundo redondo e magenta"
          />
          <span>home page</span>
        </a>
        <article class="input-group align-items-center" id="input-header">
          <button class="btn btn-outline-secondary d-flex" type="button">
            <i class="bi bi-search"></i>
          </button>

          <input
            type="text"
            class="form-control d"
            placeholder="Barra de Pesquisa"
          />
        </article>
      </section>
    </header>

    <main id="main" class="container-fluid">
      <nav
        id="navigation-bar-header"
        class="d-flex justify-content-center align-items-center shadow-5"
      >
        <ul class="container-fluid d-flex justify-content-around pt-2">
          <li class="text-light">entrar</li>
          <li class="text-light">novos cadastros</li>
          <li class="text-light">histórico</li>
          <li class="text-light">sobre nós</li>
        </ul>
      </nav>
      <form
        class="d-flex flex-column flex-column align-items-center justify-content-between"
        style="height: 200px"
      >
        <h1 classe="title-main">Inserir / Alterar Cliente</h1>
        <input type="text" placeholder="Insira deu nome" />
        <input type="date" name="" id="" />
        <input type="email" placeholder="Insira seu email" />
        <select name="" id="">
          <option value="">Masculino</option>
          <option value="">Feminino</option>
        </select>
      </form>
    </main>
  </body>
</html>
