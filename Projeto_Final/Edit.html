<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- home icon -->
    <link
      rel="shortcut icon"
      href="./favicon_io/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./home.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Karla:wght@200&family=Pacifico&display=swap");
    </style>
    <title>Adicionar Cliente</title>
  </head>
  <body id="container" class="d-flex flex-column align-items-center">
    <header id="header" class="container-fluid">
      <section class="d-flex justify-content-between p-2 align-items-center">
        <a href="home.html" class="d-flex gap-1" target="_self">
          <img
            width="40"
            src="./favicon_io/android-chrome-512x512.png"
            alt="logomarca que demonstra uma letra h em minúsculo com fundo redondo e magenta"
          />
          <span>home page</span>
        </a>
        <article class="input-group align-items-center" id="input-header">
          <button class="btn btn-outline-secondary d-flex" type="button">
            <i class="bi bi-search"></i>
          </button>

          <input
            type="text"
            class="form-control d"
            placeholder="Barra de Pesquisa"
          />
        </article>
      </section>
    </header>

    <main id="main" class="container-fluid">
      <nav
        id="navigation-bar-header"
        class="d-flex justify-content-center align-items-center shadow-5"
      >
        <ul class="container-fluid d-flex justify-content-around pt-2">
          <li class="text-light">entrar</li>
          <li class="text-light">novos cadastros</li>
          <li class="text-light">histórico</li>
          <li class="text-light">sobre nós</li>
        </ul>
      </nav>
      <section id="title-main">
        <h1 class="text-center">Inserir / Alterar Cliente</h1>
      </section>

      <section>
        <form
          class="d-flex flex-column align-content-center"
          id="form"
          method="get"
        >
          <div class="grid-container">
            <div class="grid-item">
              <input  maxlength="60"
              required
              type="text"
              class="form-control"
              id="name"
              placeholder="Insira seu nome"
              name="name" />
            </div>
          </div>
          <div class="grid-container">
            <div class="grid-item">
              <input  type="date"
              class="form-control"
              id="date"
              required
              name="date"/>
            </div>
          </div>
          <div class="grid-container">
            <div class="grid-item">
              <input required
              maxlength="60"
              type="email"
              class="form-control"
              id="email"
              placeholder="example@email.com"
              name="email" />
            </div>
          </div>
          <div class="grid-container">
            <div class="grid-item">
              <select class="form-select">
                <option selected="">Selecione</option>
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
                <option value="3">Não-binário</option>
                <option value="4">Não informar</option>
              </select>
            </div>
          </div>
        </form>
        
        <section id="btn-area"
        class="d-flex justify-content-xl-end justify-content-lg-evenly justify-content-center container gap-5">
            <a href="./Home.html">
            <button type="button" class="btn btn-outline-danger">
                Cancelar
              </button>
            </a>
            <button
              type="submit"
              class="btn btn-outline-success"
              data-bs-toggle="modal"
              data-bs-target="#modal"
            >
              Salvar
            </button>
        </section>
      <footer
        id="footer"
        class="text-secondary container-fluid d-flex flex-column justify-content-center fixed-bottom position-fixed"
      >
        <section
          class="container-fluid p-3 d-flex align-items-center justify-content-center gap-1"
        >
          <p class="mb-0">© 2023 Copyright nalaverso™</p>
        </section>
      </footer>
    </main>
    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
